<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pizza</title>
  </head>
  <body>
    <h1>Circulo Doido</h1>
    <div class="pizza">
      <div class="circulo">
        <div class="links">
          <a class="slice-1" href="#"></a>
          <a class="slice-2" href="#"></a>
          <a class="slice-3" href="#"></a>
          <a class="slice-4" href="#"></a>
          <a class="slice-5" href="#"></a>
          <a class="slice-6" href="#"></a>
          <a class="slice-7" href="#"></a>
          <a class="slice-8" href="#"></a>
        </div>
        <img class="circuloMenor" src="./images/circuloMenor.png" />
      </div>
    </div>
    <script>
      var slices = document.querySelectorAll('a')

      slices.forEach((slice, index) => {
        slice.addEventListener('mouseenter', () => {
          var div = document.createElement('div')
          slices[index].appendChild(div)
        })

        slice.addEventListener('mouseout', () => {
          var removeDiv = document.querySelector('a div')
          removeDiv.remove()
        })
      })
    </script>
  </body>
</html>
